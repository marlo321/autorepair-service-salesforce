<template> 
    <div class="slds-card border-mod">
        <div class="slds-text-heading_medium align-left">Add Technicians</div>
        <template for:each={techniciansFormInfo} for:item="v" for:index="index">
            <div class="slds-card__body" key={v.key} id={v.key}>
                <div class="slds-grid">  
                    <div class="slds-col slds-grid slds-small-size_11-of-12 
                        slds-medium-size_11-of-12 slds-large-size_11-of-12" >
                        <!-- PRIMEIRAS 5 -->
                        <div class="slds-col margin-horizontal">
                            <lightning-input 
                                type="text" 
                                name="Name" 
                                data-index={index}  
                                value={v.Name} 
                                label="Name" 
                                onchange={handleChange}
                                required>
                            </lightning-input>
                            </div>
                        <div class="slds-col margin-horizontal">         
                            <lightning-input 
                                type="email" 
                                name="Contact_Information__c" 
                                data-index={index} 
                                value={v.Contact_Information__c} 
                                label="Contact Information" 
                                onchange={handleChange} 
                                required>
                            </lightning-input>
                            </div>
                        <div class="slds-col margin-horizontal">         
                            <lightning-input 
                                type="text" 
                                name="Specialization__c" 
                                data-index={index} 
                                value={v.Specialization__c} 
                                label="Specialization" 
                                onchange={handleChange} 
                                required>
                            </lightning-input>
                            </div>
                        <div class="slds-col margin-horizontal">         
                            <lightning-input 
                                type="text" 
                                name="Certifications__c" 
                                data-index={index} 
                                value={v.Certifications__c} 
                                label="Certifications" 
                                onchange={handleChange}>
                            </lightning-input>
                            </div>
                        <div class="slds-col margin-horizontal">         
                            <lightning-input 
                                type="text" 
                                name="Availability__c" 
                                data-index={index} 
                                value={v.Availability__c} 
                                label="Availability" 
                                onchange={handleChange}>
                            </lightning-input>
                            </div>                        
                    </div>
                </div>
                
                <div class="slds-grid">  
                    <div class="slds-col slds-grid slds-small-size_11-of-12 
                        slds-medium-size_11-of-12 slds-large-size_11-of-12" >
                        <!-- PRIMEIRAS 5 -->
                        <div class="slds-col margin-horizontal">         
                            <lightning-input 
                                type="text" 
                                name="Work_History__c" 
                                data-index={index} 
                                value={v.Work_History__c} 
                                label="Work History" 
                                onchange={handleChange} 
                                required>
                            </lightning-input>
                            </div>
                        <div class="slds-col margin-horizontal">
                            <lightning-input 
                                type="text"
                                name="Skills_and_Experience__c" 
                                data-index={index} 
                                value={v.Skills_and_Experience__c} 
                                label="Skills and Experience" 
                                onchange={handleChange}>
                            </lightning-input>
                            </div> 
                        <div class="slds-col margin-horizontal">         
                            <lightning-input 
                                type="text" 
                                name="Schedule_and_Assignments__c" 
                                data-index={index} 
                                value={v.Schedule_and_Assignments__c} 
                                label="Schedule and Assignments" 
                                onchange={handleChange} 
                                required>
                            </lightning-input>
                            </div>
                        <div class="slds-col margin-horizontal">
                            <lightning-input 
                                type="number"
                                name="Cost_Per_Hour__c" 
                                data-index={index} 
                                value={v.Cost_Per_Hour__c} 
                                label="Cost Per Hour" 
                                onchange={handleChange}
                                required="">
                            </lightning-input>
                            </div>
                        <div class="slds-col margin-horizontal">         
                            <lightning-input 
                                type="text" 
                                name="TotalUtilization__c" 
                                data-index={index} 
                                value={v.TotalUtilization__c} 
                                label="TotalUtilization" 
                                onchange={handleChange}>
                            </lightning-input>
                            </div>
                    </div>
                    
                    <!-- BOTAO -->
                    <div class="slds-col slds-grid slds-small-size_1-of-12 
                        slds-medium-size_1-of-12 slds-large-size_1-of-12 action-btn "> 
                        <lightning-button-icon 
                            icon-name="utility:delete" 
                            size="medium" 
                            class="btnDelete" 
                            variant="border-filled" 
                            data-index={index} 
                            alternative-text="TrashButton"     
                            onclick={deleteRow}>
                        </lightning-button-icon>
                    </div>   
                    <!-- BOTAO -->
                </div>
            </div>
        </template>
        <!-- Add Row Button -->
        <lightning-button 
            icon-name="utility:add" 
            variant="neutral" 
            label="Add Row"  
            onclick={addRow} 
            class="margin-left"> 
        </lightning-button>
        <!--class="slds-col slds-grid slds-small-size_1-of-12 slds-medium-size_1-of-12 slds-large-size_1-of-12 action-btn "-->
        <lightning-button 
            class="slds-p-left_medium" 
            variant="destructive" 
            label="delete all rows" 
            title="delete all rows" 
            icon-name="utility:recycle_bin_full" 
            onclick={removeAllRows}>
        </lightning-button>
        <!-- Save Button -->
        <footer class="slds-modal__footer margin-top">             
            <lightning-button 
                icon-name="utility:save" 
                variant="brand" 
                name="save" 
                label="Save" 
                onclick={handleSave}>
            </lightning-button>
        </footer>
    </div>
</template>
